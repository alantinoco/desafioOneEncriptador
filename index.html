<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/style.css">
    <title>Codificador</title>
</head>
<body>

    <header>
        <img src="./img/logo.png" alt="logo">
    </header>

    <main class="box">
        <section>
            <textarea class="inserir-texto" name="" id="" cols="30" rows="10" placeholder="Digite o texto ..."></textarea>
            <div class="botoes">
                <button class="encriptar">Criptografar</button>
                <button class="desencriptar">Desencriptografar</button>
            </div>
        </section>
        
        <section>
            <textarea class="mensagem" name="" id="" cols="30" rows="10"></textarea>
        </section>
    </main>
    
<script src="./js/scripts.js"></script>
</body>
</html>
